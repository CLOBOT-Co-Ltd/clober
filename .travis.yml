language:
  - generic

os: linux
dist: focal
arch: amd64
services: docker

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - ros@clobot.co.kr

branches:
  only:
    - noetic-devel

install:
  - git clone --quiet --depth 1 https://github.com/robotpilot/ros2ci.git .ros2ci
jobs:
  include:
    - script: .ros2ci/travis.bash foxy

env:
  matrix:
    - ROS_DISTRO=noetic ROS_REPO=ros-shadow-fixed UPSTREAM_WORKSPACE=debian OS_NAME=ubuntu OS_CODE_NAME=focal
